<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Booking Form HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

</head>

<body>
<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-push-5">
                    <div class="booking-cta">
                        <h1>Make your reservation</h1>
                        <p>Enjoy your vacation, Welcome to our world
                        </p>
                    </div>
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form action="#" method="post" name="ReservationForm" role="form" th:action="@{/makeReservation}">
                            <div class="form-group">
                                <span class="form-label">Username</span>
                                <input class="form-control" type="text" placeholder="Enter your username">
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Check In</span>
                                        <input class="form-control" type="date" id="myDate" name="bday" min=today required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Check out</span>
                                        <input class="form-control" type="date" id="myDate1" name="bday1" min="2019-01-01" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Rooms</span>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Adults</span>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">Children</span>
                                        <select class="form-control">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn">Check availability</button>
                                <p id="demo"></p>
                                <script>
                                    window.onload = function(){
                                        // your code here
                                        var today = new Date();
                                        var dd = today.getDate();
                                        var mm = today.getMonth()+1;
                                        var yyyy = today.getFullYear();
                                        if(dd<10)
                                        {
                                            dd='0'+dd;
                                        }
                                        if(mm<10)
                                        {
                                            mm='0'+mm;
                                        }
                                        today = yyyy+'-'+mm+'-'+dd;
                                        var x = document.getElementById("myDate").min = today;
                                        var y = document.getElementById("myDate1").min = today;
                                    };
                                </script>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row col-md-9 table-responsive">
    <table class="table" id="user-table">
        <thead>
        <tr>
            <th style="border:2px red solid;">Otel Adı</th>
            <th style="border:2px red solid;">Otel Tarih</th>
            <th style="border:2px red solid;">Oda Sayısı</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotelO, rowStat: ${available}"
            th:style="${rowStat.odd} ? 'color: darkslategray' : 'color: black;'">
            <td style="border:2px red solid;" th:text="${hotelO.name}"/>
            <td style="border:2px red solid;" th:text="${hotelO.date}"/>
            <td style="border:2px red solid;" th:text="${hotelO.roomNumber}"/>
            </tr>
    </table>

</div>
</body>

</html>
